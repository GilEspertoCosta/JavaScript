<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font-size: 12pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            padding: 20px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="clicou()">Antecessor e Sucessor</button>

    <script>
        function clicou(){
        var n = Number(prompt('Digite um número inteiro.'))
        var n1= n-1
        var n2= n+1
        alert(`Antes de ${n}, temos o número ${n1} e depois de ${n}, temos o número ${n2}`)
        }

    </script>
    
</body>
</html>
