<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em JavaScript</title>
    <style>
        h1{
            color:white;
        }

        body{
            background-color: rgb(216, 216, 81);
        }
    </style>
</head>
<body>

    <h1>Olá mundo!</h1>

    <p>Já me livrei da maldição!</p>

    <script>
       var n1 = Number(window.prompt('Digite um número'))//Number tornou a String em number
       var n2 = Number(window.prompt('Digite outro número')) //Number tornou a String em number
       var s = n1 + n2 //Como as variáveis n1 e n2 foram convertidas em number o sinal + significa adição
       window.alert(`A soma de ${n1} mais ${n2} é igual a ${s}`) // Nesta linha sinal de + significa concatenação
       
        
    </script>
</body>
</html>
